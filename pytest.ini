[pytest]
# 默认命令行参数
# -q: 安静模式，只显示用例结果
# --tb=short: 失败时只显示简短堆栈
# --disable-warnings: 屏蔽警告
# --alluredir: 指定 Allure 结果输出目录
addopts = -q --tb=short --disable-warnings --alluredir=report/allure-results

# 指定测试用例目录（pytest 会从这里收集用例）
testpaths = testcase

# 指定测试文件匹配规则
python_files = test_*.py *_test.py

# 指定测试类匹配规则
python_classes = Test*

# 指定测试函数匹配规则
python_functions = test_*

# 控制日志输出等级（控制台）
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

