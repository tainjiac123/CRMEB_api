name: Python API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: crmeb
          MYSQL_USER: crmeb
          MYSQL_PASSWORD: "123456"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      # 安装 Python 环境
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 安装 MySQL 客户端
      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      # 等待 MySQL 就绪
      - name: Wait for MySQL
        run: |
          for i in {1..15}; do
            mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 -e "SELECT 1;" crmeb && break
            echo "MySQL not ready yet..."
            sleep 5
          done

      # 初始化数据库
      - name: Init database
        run: mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 crmeb < init.sql

      # 运行 pytest
      - name: Run pytest
        env:
          # 这里的 BASE_URL 指向你已经部署好的 CRMEB API 服务
          # 如果你有公网测试环境，改成对应地址，例如 https://test.example.com
          BASE_URL: "http://127.0.0.1/api"
          MYSQL_HOST: "127.0.0.1"
          MYSQL_USER: "crmeb"
          MYSQL_PASSWORD: "123456"
          MYSQL_DB: "crmeb"
          MYSQL_PORT: "3306"
        run: pytest testcase/ --maxfail=1 --disable-warnings -q
