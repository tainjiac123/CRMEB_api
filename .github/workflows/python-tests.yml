name: Python API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: crmeb
          MYSQL_USER: crmeb
          MYSQL_PASSWORD: "123456"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v3

      # 安装 PHP 环境（运行 CRMEB 后端）
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, pdo_mysql
          coverage: none

      # 安装 Composer 依赖
      - name: Install Composer dependencies
        working-directory: crmeb_src
        run: composer install --no-interaction --prefer-dist --no-progress

      # 准备 .env 文件
      - name: Prepare env
        working-directory: crmeb_src
        run: |
          cp .env.example .env || true
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=crmeb/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=crmeb/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=123456/' .env

      # 启动 PHP 内置服务器
      - name: Start PHP server
        working-directory: crmeb_src/public
        run: |
          nohup php -S 0.0.0.0:8000 index.php > /dev/null 2>&1 &
          sleep 10

      # 安装 Python 环境
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 安装 MySQL 客户端
      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      # 等待 MySQL 就绪（用 root 用户探测）
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -P 3306 -uroot -p123456 -e "SELECT 1" && break
            echo "⏳ Waiting for MySQL..."
            sleep 2
          done

      # 确保 crmeb 用户权限
      - name: Ensure user privileges
        run: |
          mysql -h 127.0.0.1 -P 3306 -uroot -p123456 -e "GRANT ALL PRIVILEGES ON crmeb.* TO 'crmeb'@'127.0.0.1' IDENTIFIED BY '123456'; FLUSH PRIVILEGES;"

      # 初始化数据库
      - name: Init database
        run: mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 crmeb < init.sql

      # 运行 pytest
      - name: Run pytest
        env:
          BASE_URL: "http://127.0.0.1:8000"
          MYSQL_HOST: "127.0.0.1"
          MYSQL_USER: "crmeb"
          MYSQL_PASSWORD: "123456"
          MYSQL_DB: "crmeb"
          MYSQL_PORT: "3306"
        run: pytest testcase/ --maxfail=1 --disable-warnings -q
