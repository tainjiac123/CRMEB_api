name: Python API Tests (Debug)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: crmeb
          MYSQL_USER: crmeb
          MYSQL_PASSWORD: "123456"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..15}; do
            mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 -e "SELECT 1;" crmeb && break
            echo "MySQL not ready yet..."
            sleep 5
          done

      - name: Init database
        run: mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 crmeb < init.sql

      # ðŸ” è°ƒè¯•æ­¥éª¤ï¼šæ‰“å°æ•°æ®åº“åˆ—è¡¨
      - name: Debug - Show databases
        run: mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 -e "SHOW DATABASES;"

      # ðŸ” è°ƒè¯•æ­¥éª¤ï¼šæ‰“å° crmeb åº“é‡Œçš„è¡¨
      - name: Debug - Show tables
        run: mysql -h 127.0.0.1 -P 3306 -ucrmeb -p123456 -e "SHOW TABLES;" crmeb

      - name: Run pytest
        run: pytest testcase/ --maxfail=1 --disable-warnings -q
